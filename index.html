    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;

    .btn-custom {
      background: #c73b0410;

      font-size: 18px;

      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }

      background: #fff;
      color: #d44211;
      transform: scale(1.1);
    }

    .speed-btn {
      background: #be121210;
      border: 2px solid #fff;
      border-radius: 12px;
      padding: 8px 12px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .speed-btn:hover {
      background: #fff;
      color: #a12e07;
    }

    .progress-container {
      position: relative;
      width: 100%;
      height: 6px;
      background: #fff3;
      border-radius: 5px;
      margin: 20px 0 10px;
      cursor: pointer;
    }

    .progress {
      height: 100%;
      background: #fff;
      width: 0%;
      border-radius: 5px;
      transition: width 0.3s ease;

    .time {

    footer {

      transform: scale(0.95) translateY(30px);
      animation: zoomInSlide 1s ease-out forwards;

      border-radius: 20px;

    @keyframes zoomInSlide {

    .carousel-item {
      transition: opacity 1s ease, transform 1s ease;
    }

    .carousel-item.active {

    }

      transform: scale(1);

  <!-- PLAYER -->
  <div class="audio-player">
    <audio id="audio" src="Kayke Rocha - pódcria (1).m4a"></audio>

    <div class="progress-container" id="progressContainer">
      <div class="progress" id="progressBar"></div>
    </div>

    <div class="time">
      <span id="currentTime">0:00</span>
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button id="rewindBtn" class="btn-custom" title="Voltar 10s">
        <i class="fas fa-rotate-left"></i>
      </button>

      <button id="playPause" class="btn-custom" title="Tocar / Pausar">
        <i class="fas fa-play"></i>
      </button>

      <button id="forwardBtn" class="btn-custom" title="Avançar 10s">
        <i class="fas fa-rotate-right"></i>
      </button>

      <button id="speedBtn" class="speed-btn" title="Velocidade">
        <i class="fas fa-gauge"></i>
        <span id="speedText">1x</span>
      </button>
    </div>
  </div>

 
  <!-- SCRIPT DO PLAYER -->
  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const icon = playPauseBtn.querySelector('i');
    const progressBar = document.getElementById('progressBar');
    const progressContainer = document.getElementById('progressContainer');
    const currentTimeEl = document.getElementById('currentTime');
    const durationEl = document.getElementById('duration');
    const speedBtn = document.getElementById('speedBtn');
    const speedText = document.getElementById('speedText');
    const rewindBtn = document.getElementById('rewindBtn');
    const forwardBtn = document.getElementById('forwardBtn');

    let speedLevels = [1, 1.5, 2];
    let currentSpeedIndex = 0;

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        icon.classList.replace('fa-play', 'fa-pause');
      } else {
        audio.pause();
        icon.classList.replace('fa-pause', 'fa-play');
      }
    });

    audio.addEventListener('timeupdate', updateProgress);

    audio.addEventListener('loadedmetadata', () => {
      durationEl.textContent = formatTime(audio.duration);
    });

    progressContainer.addEventListener('click', (e) => {
      const width = progressContainer.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;
      audio.currentTime = (clickX / width) * duration;
    });

    function updateProgress() {
      const { currentTime, duration } = audio;
      const percent = (currentTime / duration) * 100;
      progressBar.style.width = `${percent}%`;
      currentTimeEl.textContent = formatTime(currentTime);
    }

    function formatTime(time) {
      const minutes = Math.floor(time / 60);
      const seconds = Math.floor(time % 60).toString().padStart(2, '0');
      return `${minutes}:${seconds}`;
    }

    speedBtn.addEventListener('click', () => {
      currentSpeedIndex = (currentSpeedIndex + 1) % speedLevels.length;
      const newSpeed = speedLevels[currentSpeedIndex];
      audio.playbackRate = newSpeed;
      speedText.textContent = newSpeed + 'x';
    });

    rewindBtn.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    forwardBtn.addEventListener('click', () => {
      audio.currentTime = Math.min(audio.duration, audio.currentTime + 10);
    });
  </script>
